<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleTareas">Mostrar / Ocultar tareas</button>
    <button onclick="mostrarFormulario()">Agregar tarea</button>
        <select id="filtroPrioridad">
            <option value="">Todas</option>
            <option value="ALTA">Alta</option>
            <option value="MEDIA">Media</option>
            <option value="BAJA">Baja</option>
        </select>

    <form id="formTarea" style="display:none;" onsubmit="return agregarTarea()">
        <input type="text" id="titulo" placeholder="Título" required>
        <br><br>

        <input type="text" id="descripcion" placeholder="Descripción" required>
        <br><br>

        <select id="prioridad" required>
            <option value="">Seleccione prioridad</option>
            <option value="ALTA">Alta</option>
            <option value="MEDIA">Media</option>
            <option value="BAJA">Baja</option>
        </select>
        <br><br>

        <button type="submit">Guardar</button>
    </form>

    <hr>
    <section>
        <h2>Lista de tareas</h2>
        <article id="contenedorTareas">
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
