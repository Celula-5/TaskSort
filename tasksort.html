<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="ux-ui.js" defer></script>
    <script src="script.js" defer></script>
    <title>TaskSort</title>
</head>

<body class="bg-light">
<header class="bg-dark text-white">
    <div class="container-fluid d-flex justify-content-between align-items-center py-3">
        <a href="#" class="text-white text-decoration-none d-flex align-items-center gap-2">
            <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <rect x="6" y="10" width="10" height="4" rx="2" fill="currentColor"/>
                <rect x="6" y="18" width="16" height="4" rx="2" fill="currentColor"/>
                <rect x="6" y="26" width="8" height="4" rx="2" fill="currentColor"/>
                <path d="M24 26L29 31L36 18" stroke="currentColor" stroke-width="5"
                      stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
            <strong>TaskSort</strong>
        </a>

        <div class="d-flex gap-2">
            <button class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i>Add note
            </button>

            <button id="Log-out" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-1"></i>Log out
            </button>
        </div>
    </div>
</header>

<main class="container my-4">
    <div class="card mb-4">
        <div class="card-body d-flex flex-wrap gap-2 align-items-center">

            <button id="toggleTareas" class="btn btn-outline-secondary">
                Mostrar / Ocultar tareas
            </button>

            <button onclick="mostrarFormulario()" class="btn btn-primary">
                Agregar tarea
            </button>

            <select id="filtroPrioridad" class="form-select w-auto">
                <option value="">Todas</option>
                <option value="ALTA">Alta</option>
                <option value="MEDIA">Media</option>
                <option value="BAJA">Baja</option>
            </select>

        </div>
    </div>

    <div class="card mb-4" id="formContainer" style="display:none;">
        <div class="card-body">
            <h5 class="card-title">Nueva tarea</h5>

            <form id="formTarea" onsubmit="return agregarTarea()">
                <div class="mb-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título" required>
                </div>

                <div class="mb-3">
                    <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
                </div>

                <div class="mb-3">
                    <select id="prioridad" class="form-select" required>
                        <option value="">Seleccione prioridad</option>
                        <option value="ALTA">Alta</option>
                        <option value="MEDIA">Media</option>
                        <option value="BAJA">Baja</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>

    <section class="card">
        <div class="card-body">
            <h5 class="card-title">Lista de tareas</h5>
            <div id="contenedorTareas" class="row g-3"></div>
        </div>
    </section>

</main>

</body>
</html>
