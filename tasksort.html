<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="ux-ui.js" defer></script>
    <script src="script.js" defer></script>
    <title>TaskSort</title>
</head>
<body>

    <div class="col-12 bg-nav d-flex align-items-center justify-content-between p-4" style="height: 10vh;">

    <div class="logo-wrapper">
    <a href="">
        <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">

            <rect x="6" y="10" width="10" height="4" rx="2" fill="currentColor"/>
            <rect x="6" y="18" width="16" height="4" rx="2" fill="currentColor"/>
            <rect x="6" y="26" width="8" height="4" rx="2" fill="currentColor"/>
            
            <path d="M24 26L29 31L36 18" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
    </a>
    </div>

        <nav>
            <button onclick="mostrarFormulario()" class="btn btn-add"><i class="bi bi-plus-lg me-2"></i>Add note</button>
            <button id="Log-out" class="btn btn-out btn-add"><i class="bi bi-box-arrow-right me-2 icon-bold"></i>Log out</button>
            <button id="toggleTasks" class="btn btn-add"><span id="Text-visibility">Show tasks</span></button>
            <button id="filtroPrioridad" class="btn btn-add"><i class="bi bi-funnel icon-size"></i><span id="selectedFilter">Filter</span><i class="bi bi-chevron-down ml-auto text-xs"></i></button>
        </nav>

    </div>



    <form id="formTarea" style="display:none;" onsubmit="return agregarTarea()">
        <input type="text" id="titulo" placeholder="Título" required>
        <br><br>

        <input type="text" id="descripcion" placeholder="Descripción" required>
        <br><br>

        <select id="prioridad" required>
            <option value="">Select priority</option>
            <option value="ALTA">High</option>
            <option value="MEDIA">Medium</option>
            <option value="BAJA">Low</option>
        </select>

        <button type="submit">Save</button>
    </form>

    <section>
        <h2>List of tasks</h2>
        <article id="contenedorTareas">
        </article>
    </section>
    
</body>
</html>
